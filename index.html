<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Simple HTML Calculator</title>
  </head>
  <body>
    <div id="add">
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button id="add-numbers">+</button>
    </div>
    <div id="resultAdd"></div>
    <br>

    <div id = "sub">
        <input type="number" id="subNum1">
        <input type="number" id="subNum2">
        <button id="subtract-numbers">-</button>
     </div>
     <div id="resultSub"></div>
    <br>
    
    <div id = "mult">
        <input type="number" id="xNum1">
        <input type="number" id="xNum2">
        <button id="multiply-numbers">x</button>
    </div>
    <div id="resultMult"></div>
    
    
    <script src="index.js"></script>
  </body>
</html>
